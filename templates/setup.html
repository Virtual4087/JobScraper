<!DOCTYPE html>
<html>
<head>
    <title>Setup Scraper</title>
</head>
<body>
    <h1>Enter Keywords to Start Scraper</h1>
    <form method="POST">
        <label for="keywords">Keywords (comma separated):</label><br><br>
        <input type="text" id="keywords" name="keywords" placeholder="e.g., java, qa, python" style="width:300px;">
        <br><br>
        <label for="location">Location (City, State or City only):</label><br><br>
        <input type="text" id="location" name="location" placeholder="e.g., San Francisco, CA" style="width:300px;">
        <br><br>
        <button type="submit">Start Scraper</button>
    </form>
</body>
</html>
